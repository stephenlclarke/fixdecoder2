---
# yamllint disable rule:truthy rule:line-length
# CI pipeline for PRs (lint, test, coverage, sonar) and tag release builds.
name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  dictionaries:
    name: Prepare FIX specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download FIX XML dictionaries
        shell: bash
        run: bash -lc 'source ci/ci_helper.sh && download_fix_specs'
      - name: Upload FIX specs artifact
        uses: actions/upload-artifact@v4
        with:
          name: fix-specs
          path: resources

  quality:
    name: Lint & Coverage
    runs-on: ubuntu-latest
    needs: dictionaries
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Lint workflow YAML
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install yamllint
          yamllint .github/workflows
      - name: Compute lockfile hash
        id: lockfile-hash
        shell: bash
        run: |
          if command -v python3 >/dev/null 2>&1; then
            python3 ci/compute_lockfile_hash.py Cargo.lock
          elif command -v python >/dev/null 2>&1; then
            python ci/compute_lockfile_hash.py Cargo.lock
          else
            echo "Python is required to compute the lockfile hash." >&2
            exit 1
          fi
      - name: Cache Rust toolchain and cargo bin
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
          key: rust-${{ runner.os }}-${{ hashFiles('rust-toolchain*', 'Cargo.lock') }}
          restore-keys: |
            rust-${{ runner.os }}-
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt,llvm-tools-preview
      - name: Download FIX specs artifact
        uses: actions/download-artifact@v4
        with:
          name: fix-specs
          path: resources
      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ steps.lockfile-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Ensure make is installed (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y make
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov
      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Run scan and coverage (includes audit conversion)
        run: make scan coverage
      - name: Export clippy report for Sonar
        run: |
          mkdir -p target
          cargo clippy --all-targets --message-format=json -- -D warnings > target/clippy.json || true
          if [ ! -s target/clippy.json ]; then
            echo "[]" > target/clippy.json
          fi
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: target/coverage/coverage.xml
          if-no-files-found: error
      - name: Upload sonar issues artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonar-generic-issues
          path: target/coverage/sonar-generic-issues.json
          if-no-files-found: warn
      - name: Upload clippy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: clippy-json
          path: target/clippy.json
          if-no-files-found: warn

  sonar:
    name: Sonar (coverage import)
    runs-on: ubuntu-latest
    needs: [quality]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Determine toolchain channel
        id: toolchain-id
        run: |
          toolchain="stable"
          if [ -f rust-toolchain.toml ]; then
            parsed=$(grep -m1 'channel' rust-toolchain.toml | sed -E 's/.*"([^"]+)".*/\1/')
            toolchain=${parsed:-$toolchain}
          elif [ -f rust-toolchain ]; then
            toolchain=$(head -n1 rust-toolchain | tr -d '[:space:]')
          fi
          echo "toolchain=$toolchain" >> "$GITHUB_OUTPUT"
      - name: Ensure cache directories exist
        run: |
          mkdir -p "$HOME/.cargo/bin" "$HOME/.rustup"
      - name: Compute lockfile hash
        id: lockfile-hash
        run: echo "hash=$(sha256sum Cargo.lock | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"
      - name: Cache Rust toolchain for Clippy
        uses: actions/cache@v4
        with:
          path: |
            $HOME/.cargo/bin
            $HOME/.rustup
          key: sonar-rust-${{ runner.os }}-${{ steps.toolchain-id.outputs.toolchain }}-${{ steps.lockfile-hash.outputs.hash }}
          restore-keys: |
            sonar-rust-${{ runner.os }}-${{ steps.toolchain-id.outputs.toolchain }}-
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: target/coverage
      - name: Download sonar issues artifact
        uses: actions/download-artifact@v4
        with:
          name: sonar-generic-issues
          path: target/coverage
      - name: Download clippy report artifact
        uses: actions/download-artifact@v4
        with:
          name: clippy-json
          path: target
      - name: Install Rust (for Clippy sensor)
        run: |
          CARGO_HOME="${HOME}/.cargo"
          RUSTUP_HOME="${HOME}/.rustup"
          mkdir -p "$CARGO_HOME" "$RUSTUP_HOME"
          echo "$CARGO_HOME/bin" >> "$GITHUB_PATH"
          apt-get update && apt-get install -y curl ca-certificates build-essential
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal --default-toolchain ${{ steps.toolchain-id.outputs.toolchain }}
          "$CARGO_HOME/bin/rustup" component add clippy
      - name: Run sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source ci/ci_helper.sh
          ensure_sonar_scanner
          if [ ! -s target/clippy.json ]; then
            echo "[]" > target/clippy.json
          fi
          CLIPPY_REPORT="$(pwd)/target/clippy.json"
          PR_OPTS=()
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_OPTS+=("-Dsonar.pullrequest.key=${{ github.event.pull_request.number }}")
            PR_OPTS+=("-Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }}")
            PR_OPTS+=("-Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }}")
            PR_OPTS+=("-Dsonar.pullrequest.provider=github")
          fi
          sonar-scanner \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.externalIssuesReportPaths=target/coverage/sonar-generic-issues.json \
            -Dsonar.rust.clippy.reportPaths="${CLIPPY_REPORT}" \
            -Dsonar.rust.clippy.enabled=false \
            "${PR_OPTS[@]}"

  build-matrix:
    name: Build release (tags only)
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_path: target/aarch64-apple-darwin/release/fixdecoder
            asset_suffix: darwin-arm64
            ext: ""
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_path: target/x86_64-apple-darwin/release/fixdecoder
            asset_suffix: darwin-x86_64
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_path: target/x86_64-pc-windows-msvc/release/fixdecoder.exe
            asset_suffix: windows-x86_64
            ext: ".exe"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_path: target/x86_64-unknown-linux-gnu/release/fixdecoder
            asset_suffix: linux-gnu-x86_64
            ext: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            setup: sudo apt-get update && sudo apt-get install -y musl-tools
            artifact_path: target/x86_64-unknown-linux-musl/release/fixdecoder
            asset_suffix: linux-musl-x86_64
            ext: ""
    runs-on: ${{ matrix.os }}
    needs: [dictionaries]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    env:
      FIXDECODER_BRANCH: ${{ github.ref_name }}
      FIXDECODER_COMMIT: ${{ github.sha }}
      FIXDECODER_GIT_URL: https://github.com/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - name: Compute lockfile hash
        id: lockfile-hash
        shell: bash
        run: |
          if command -v python3 >/dev/null 2>&1; then
            python3 ci/compute_lockfile_hash.py Cargo.lock
          elif command -v python >/dev/null 2>&1; then
            python ci/compute_lockfile_hash.py Cargo.lock
          else
            echo "Python is required to compute the lockfile hash." >&2
            exit 1
          fi
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt,llvm-tools-preview
          targets: ${{ matrix.target }}
      - name: Download FIX specs artifact
        uses: actions/download-artifact@v4
        with:
          name: fix-specs
          path: resources
      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ steps.lockfile-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
            ${{ runner.os }}-cargo-
      - name: Install target dependencies
        if: ${{ matrix.setup != '' }}
        run: ${{ matrix.setup }}
      - name: Prepare build inputs
        shell: bash
        run: |
          source ci/ci_helper.sh
          ensure_build_metadata
          cargo run --quiet --bin generate_sensitive_tags >/dev/null
      - name: Build release
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            export CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_RUSTFLAGS="-C target-feature=+crt-static"
          fi
          cargo fmt --all
          cargo build --release --locked --workspace --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ""
      - name: Stage artifact
        shell: bash
        run: |
          mkdir -p dist
          cp "${{ matrix.artifact_path }}" "dist/fixdecoder-${{ matrix.asset_suffix }}${{ matrix.ext }}"
          pcap_path="target/${{ matrix.target }}/release/pcap2fix${{ matrix.ext }}"
          if [ -f "$pcap_path" ]; then
            cp "$pcap_path" "dist/pcap2fix-${{ matrix.asset_suffix }}${{ matrix.ext }}"
          else
            echo "pcap2fix binary not found at $pcap_path" >&2
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fixdecoder-${{ matrix.asset_suffix }}
          path: dist/fixdecoder-${{ matrix.asset_suffix }}${{ matrix.ext }}
      - name: Upload pcap2fix artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcap2fix-${{ matrix.asset_suffix }}
          path: dist/pcap2fix-${{ matrix.asset_suffix }}${{ matrix.ext }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build-matrix]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Determine release version from tag
        id: version
        run: |
          ref="${GITHUB_REF_NAME}"
          if [[ ! "${ref}" =~ ^v[0-9] ]]; then
            echo "Expected tag name to start with v; got ${ref}" >&2
            exit 1
          fi
          tag_version="${ref#v}"
          cargo_version=$(grep -m1 '^version' Cargo.toml | sed -E 's/.*"([^"]+)".*/\1/')
          if [[ "${cargo_version}" != "${tag_version}" ]]; then
            echo "Tag version (${tag_version}) does not match Cargo.toml (${cargo_version})" >&2
            exit 1
          fi
          echo "version=${tag_version}" >> "${GITHUB_OUTPUT}"
          echo "tag_name=${ref}" >> "${GITHUB_OUTPUT}"
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: dist
          merge-multiple: true
      - name: Rename artifacts with version
        run: |
          ver="${{ steps.version.outputs.version }}"
          shopt -s nullglob
          for f in dist/fixdecoder-* dist/pcap2fix-*; do
            base="${f##*/}"
            case "$base" in
              fixdecoder-*.exe|pcap2fix-*.exe)
                prefix="${base%%-*}"
                suffix="${base#${prefix}-}"
                suffix="${suffix%.exe}"
                mv "$f" "dist/${prefix}-${ver}.${suffix}.exe"
                ;;
              fixdecoder-*|pcap2fix-*)
                prefix="${base%%-*}"
                suffix="${base#${prefix}-}"
                mv "$f" "dist/${prefix}-${ver}.${suffix}"
                ;;
            esac
          done
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Version ${{ steps.version.outputs.version }}
          files: dist/*
