# CI pipeline for the Rust implementation
name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  dictionaries:
    name: Prepare FIX specs
    runs-on: ubuntu-latest
    # Specs are needed for all flows.
    steps:
      - uses: actions/checkout@v4
      - name: Download FIX XML dictionaries
        shell: bash
        run: bash -lc 'source ci/ci_helper.sh && download_fix_specs'
      - name: Upload FIX specs artifact
        uses: actions/upload-artifact@v4
        with:
          name: fix-specs
          path: resources

  build-matrix:
    name: Build release (${{ matrix.target }})
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_path: target/aarch64-apple-darwin/release/fixdecoder
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_path: target/x86_64-apple-darwin/release/fixdecoder
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_path: target/x86_64-pc-windows-msvc/release/fixdecoder.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            setup: sudo apt-get update && sudo apt-get install -y musl-tools
            artifact_path: target/x86_64-unknown-linux-musl/release/fixdecoder
    runs-on: ${{ matrix.os }}
    needs: [dictionaries]
    # Only build release artifacts when tagging; skips lint/coverage.
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    env:
      FIXDECODER_BRANCH: ${{ github.ref_name }}
      FIXDECODER_COMMIT: ${{ github.sha }}
      FIXDECODER_GIT_URL: https://github.com/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - name: Compute lockfile hash
        id: lockfile-hash
        shell: bash
        run: |
          if command -v python3 >/dev/null 2>&1; then
            python3 ci/compute_lockfile_hash.py Cargo.lock
          elif command -v python >/dev/null 2>&1; then
            python ci/compute_lockfile_hash.py Cargo.lock
          else
            echo "Python is required to compute the lockfile hash." >&2
            exit 1
          fi
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt,llvm-tools-preview
          targets: ${{ matrix.target }}
      - name: Download FIX specs artifact
        uses: actions/download-artifact@v4
        with:
          name: fix-specs
          path: resources
      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ steps.lockfile-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
            ${{ runner.os }}-cargo-
      - name: Ensure make is installed (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y make
      - name: Ensure make is installed (Windows)
        if: runner.os == 'Windows'
        run: choco install make
      - name: Install target dependencies
        if: ${{ matrix.setup != '' }}
        run: ${{ matrix.setup }}
      - name: Build release
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            export CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_RUSTFLAGS="-C target-feature=+crt-static"
          fi
          make prepare
          cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ""
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fixdecoder-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}

  quality:
    name: Lint & Coverage
    runs-on: ubuntu-latest
    needs: dictionaries
    # Run on branch pushes for fast feedback (debug build + coverage); skip tags.
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Compute lockfile hash
        id: lockfile-hash
        shell: bash
        run: |
          if command -v python3 >/dev/null 2>&1; then
            python3 ci/compute_lockfile_hash.py Cargo.lock
          elif command -v python >/dev/null 2>&1; then
            python ci/compute_lockfile_hash.py Cargo.lock
          else
            echo "Python is required to compute the lockfile hash." >&2
            exit 1
          fi
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt,llvm-tools-preview
      - name: Download FIX specs artifact
        uses: actions/download-artifact@v4
        with:
          name: fix-specs
          path: resources
      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ steps.lockfile-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Ensure make is installed (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y make
      - name: Run scan and coverage
        run: make scan coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: target/coverage/coverage.xml
          if-no-files-found: error

  sonar:
    name: Sonar (coverage import)
    runs-on: ubuntu-latest
    needs: quality
    # Run for branch pushes (not tags) when a token is available.
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: target/coverage
      - name: Run sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        uses: sonarsource/sonarcloud-github-action@v2.1.0
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build-matrix]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: |
          version=$(grep -m1 '^version' Cargo.toml | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: fixdecoder-*
          path: dist
          merge-multiple: true
      - name: Rename artifacts with version
        run: |
          ver="${{ steps.version.outputs.version }}"
          cd dist
          for f in *; do
            case "$f" in
              *.exe)
                mv "$f" "fixdecoder-${ver}-${f}"
                ;;
              fixdecoder*)
                mv "$f" "fixdecoder-${ver}-${f#fixdecoder-}"
                ;;
            esac
          done
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Version ${{ steps.version.outputs.version }}
          files: dist/*
