# ------------------------------------------------------------
# SonarCloud Project Configuration
# ------------------------------------------------------------
sonar.projectKey=stephenlclarke_fixdecoder2
sonar.projectName=fixdecoder2
sonar.projectVersion=1.0.0
sonar.projectDescription=FIX Decoder2: A high-performance FIX protocol message decoder written in Rust.
sonar.organization=stephenlclarke
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# ------------------------------------------------------------
# Source and Language Configuration
# ------------------------------------------------------------
sonar.language=rs
sonar.sources=src
sonar.tests=src
sonar.inclusions=**/*.rs
sonar.exclusions=resources/**,target/**,tests/**,src/fix/sensitive.rs
sonar.test.inclusions=**/*_test.rs,**/tests.rs,**/tests/**/*.rs

# ------------------------------------------------------------
# Test and Coverage Reports
# ------------------------------------------------------------
sonar.junit.reportPaths=unit-test-reports/**/*.xml,integration-test-reports/**/*.xml
# Coverage (Cobertura XML produced by `cargo llvm-cov --cobertura`)
# SonarRust plugin property:
sonar.rust.cobertura.reportPaths=target/coverage/coverage.xml

